<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <H1>Formulário de cadastro</H1>
    <br />
    <form>
        <label for="nome do usuário">Nome</label>
        <input id="nome do usuário" type="text" placeholder="Digite seu nome" /><br />
        <label for="email do usuário">E-mail</label>
        <input id="email do usuário" type="email" placeholder="Digite seu email" /><br />
        <label for="senha do usuário">Senha</label>
        <input id="senha do usuário" type="password" placeholder="Digite sua senha" /><br />
        <button>Cadastrar</button>
    </form>
</body>
</html>
